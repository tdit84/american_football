<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Set the viewport to device dimensions -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Football Kick Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      /* Allow vertical scrolling if needed in landscape mode */
      overflow-y: auto;
      background: #87CEEB;
      height: 100%;
      width: 100%;
    }
    /* Container to hold and center the canvas */
    #gameContainer {
      position: relative;
      width: 100%;
      /* The height will adjust based on the canvas size */
      min-height: 100%;
      background: #87CEEB;
    }
    /* The canvas has an internal resolution of 800x600.
       Its CSS size will be set dynamically. */
    #gameCanvas {
      display: block;
    }
    /* New Game button styling */
    #newGameButton {
      position: absolute;
      z-index: 10;
      display: none;
      font-size: 24px;
      padding: 10px 20px;
      /* Its position will remain relative to the canvas container */
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="newGameButton">New Game</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    // --- Responsive Resize Function ---
    // Fixed game world: 800x600.
    // In landscape, we use the full viewport height and center horizontally.
    // In portrait, we use the full viewport width and center vertically.
    function resizeCanvas() {
      const canvas = document.getElementById('gameCanvas');
      const container = document.getElementById('gameContainer');
      const winW = window.innerWidth;
      const winH = window.innerHeight;
      const gameW = 800, gameH = 600;
      let scale;
      if (winW > winH) {
        // Landscape: use full viewport height.
        scale = winH / gameH;
        canvas.style.width = (gameW * scale) + "px";
        canvas.style.height = (gameH * scale) + "px";
        // Center horizontally; top is at 0 so that user can scroll down if needed.
        canvas.style.marginLeft = ((winW - gameW * scale) / 2) + "px";
        canvas.style.marginTop = "0px";
        // Set container height to the scaled canvas height.
        container.style.height = (gameH * scale) + "px";
      } else {
        // Portrait: use full viewport width.
        scale = winW / gameW;
        canvas.style.width = (gameW * scale) + "px";
        canvas.style.height = (gameH * scale) + "px";
        // Center vertically.
        canvas.style.marginTop = ((winH - gameH * scale) / 2) + "px";
        canvas.style.marginLeft = "0px";
        container.style.height = winH + "px";
      }
      // Store the scale factor on the canvas element for event coordinate conversion.
      canvas.dataset.scale = scale;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // --- Adjust getCanvasPos to account for scaling ---
    function getCanvasPos(canvas, evt) {
      const rect = canvas.getBoundingClientRect();
      const scale = parseFloat(canvas.dataset.scale) || 1;
      return {
        x: (evt.clientX - rect.left) / scale,
        y: (evt.clientY - rect.top) / scale
      };
    }
    
    // --- Matter.js Setup ---
    const Engine = Matter.Engine,
          Render = Matter.Render,
          Runner = Matter.Runner,
          Bodies = Matter.Bodies,
          Composite = Matter.Composite,
          Body = Matter.Body,
          Events = Matter.Events;
    
    const engine = Engine.create();
    const world = engine.world;
    
    const canvas = document.getElementById('gameCanvas');
    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        width: 800,
        height: 600,
        wireframes: false,
        background: '#87CEEB'
      }
    });
    Render.run(render);
    
    const runner = Runner.create();
    Runner.run(runner, engine);
    
    // --- Global Game Variables ---
    let score = 0;
    let kickCount = 0;
    let goalMessage = "";
    let timeLeft = 30;
    let gameActive = true;
    
    // Countdown timer.
    const timerInterval = setInterval(() => {
      if (gameActive) {
        timeLeft--;
        if (timeLeft <= 0) {
          timeLeft = 0;
          gameActive = false;
          document.getElementById('newGameButton').style.display = "block";
        }
      }
    }, 1000);
    
    // New Game button functionality.
    const newGameButton = document.getElementById('newGameButton');
    newGameButton.addEventListener('click', () => {
      resetGame();
      newGameButton.style.display = "none";
    });
    
    // --- Create the Scene ---
    const ground = Bodies.rectangle(400, 590, 810, 20, { 
      isStatic: true,
      render: { fillStyle: '#32CD32' }
    });
    Composite.add(world, ground);
    
    const obstacle1 = Bodies.rectangle(400, 500, 100, 20, { 
      isStatic: true, 
      angle: Math.PI * 0.06, 
      render: { fillStyle: '#8B4513' },
      isObstacle: true,
      isOriginal: true
    });
    const obstacle2 = Bodies.rectangle(600, 400, 150, 20, { 
      isStatic: true, 
      angle: -Math.PI * 0.1, 
      render: { fillStyle: '#8B4513' },
      isObstacle: true,
      isOriginal: true
    });
    Composite.add(world, [obstacle1, obstacle2]);
    
    const goal = Bodies.rectangle(750, 500, 80, 200, { 
      isStatic: true, 
      isSensor: true, 
      render: { fillStyle: 'rgba(0,0,0,0)' }
    });
    Composite.add(world, goal);
    
    const ballRadius = 20;
    const ball = Bodies.circle(150, 500, ballRadius, { 
      restitution: 0.6, 
      density: 0.004,
      render: { fillStyle: '#ffffff' }
    });
    Composite.add(world, ball);
    
    // --- Custom Rendering ---
    Events.on(render, 'afterRender', function() {
      const context = render.context;
      
      context.font = "40px serif";
      context.textAlign = "center";
      context.textBaseline = "middle";
      context.fillText("üèà", ball.position.x, ball.position.y);
      
      if (gameActive) {
        context.font = "20px sans-serif";
        context.fillStyle = "black";
        context.textAlign = "left";
        context.fillText("Score: " + score, 10, 30);
        context.font = "20px sans-serif";
        context.fillStyle = "black";
        context.textAlign = "right";
        context.fillText("Time: " + timeLeft, 790, 30);
      } else {
        context.font = "80px sans-serif";
        context.fillStyle = "black";
        context.textAlign = "center";
        context.fillText("Final Score: " + score, 400, 100);
      }
      
      // Draw goal posts.
      context.strokeStyle = "white";
      context.lineWidth = 5;
      context.beginPath();
      context.moveTo(goal.position.x - 30, goal.position.y - 100);
      context.lineTo(goal.position.x + 30, goal.position.y - 100);
      context.stroke();
      
      context.beginPath();
      context.moveTo(goal.position.x - 30, goal.position.y - 100);
      context.lineTo(goal.position.x - 30, goal.position.y + 100);
      context.stroke();
      
      context.beginPath();
      context.moveTo(goal.position.x + 30, goal.position.y - 100);
      context.lineTo(goal.position.x + 30, goal.position.y + 100);
      context.stroke();
      
      if (goalMessage) {
        context.font = "50px sans-serif";
        context.fillStyle = "red";
        context.textAlign = "center";
        context.fillText(goalMessage, 400, 300);
      }
    });
    
    // --- Interaction for the Kick ---
    let isDragging = false;
    let dragStart = null;
    let dragCurrent = null;
    
    canvas.addEventListener('mousedown', function(evt) {
      if (!gameActive) return;
      const pos = getCanvasPos(canvas, evt);
      if (Math.hypot(pos.x - ball.position.x, pos.y - ball.position.y) <= ballRadius) {
        isDragging = true;
        dragStart = pos;
        dragCurrent = pos;
      }
    });
    
    canvas.addEventListener('mousemove', function(evt) {
      if (!gameActive) return;
      if (isDragging) {
        dragCurrent = getCanvasPos(canvas, evt);
      }
    });
    
    canvas.addEventListener('mouseup', function(evt) {
      if (!gameActive) return;
      if (isDragging) {
        isDragging = false;
        const dragEnd = getCanvasPos(canvas, evt);
        const forceMagnitude = 0.005;
        const force = {
          x: (dragStart.x - dragEnd.x) * forceMagnitude,
          y: (dragStart.y - dragEnd.y) * forceMagnitude
        };
        Body.applyForce(ball, ball.position, force);
        kickCount++;
        dragStart = null;
        dragCurrent = null;
      }
    });
    
    canvas.addEventListener('touchstart', function(evt) {
      if (!gameActive) return;
      evt.preventDefault();
      const touch = evt.touches[0];
      const pos = getCanvasPos(canvas, touch);
      if (Math.hypot(pos.x - ball.position.x, pos.y - ball.position.y) <= ballRadius) {
        isDragging = true;
        dragStart = pos;
        dragCurrent = pos;
      }
    });
    
    canvas.addEventListener('touchmove', function(evt) {
      if (!gameActive) return;
      evt.preventDefault();
      if (isDragging) {
        const touch = evt.touches[0];
        dragCurrent = getCanvasPos(canvas, touch);
      }
    });
    
    canvas.addEventListener('touchend', function(evt) {
      if (!gameActive) return;
      evt.preventDefault();
      if (isDragging) {
        isDragging = false;
        const touch = evt.changedTouches[0];
        const dragEnd = getCanvasPos(canvas, touch);
        const forceMagnitude = 0.005;
        const force = {
          x: (dragStart.x - dragEnd.x) * forceMagnitude,
          y: (dragStart.y - dragEnd.y) * forceMagnitude
        };
        Body.applyForce(ball, ball.position, force);
        kickCount++;
        dragStart = null;
        dragCurrent = null;
      }
    });
    
    // --- Collision Events and Reset Functions ---
    Events.on(engine, 'collisionStart', function(event) {
      if (!gameActive) return;
      event.pairs.forEach(pair => {
        if ((pair.bodyA === ball && pair.bodyB === goal) ||
            (pair.bodyB === ball && pair.bodyA === goal)) {
          let roundScore = 100 - ((kickCount - 1) * 10);
          if (roundScore < 0) roundScore = 0;
          score += roundScore;
          goalMessage = "TOUCHDOWN!";
          setTimeout(() => { goalMessage = ""; }, 2000);
          resetRound();
          // Create a new obstacle at a random location.
          let newX, newY;
          if (Math.random() < 0.5) {
            newX = Math.random() * (650 - 300) + 300;
            newY = Math.random() * (580 - 550) + 550;
          } else {
            newX = Math.random() * (650 - 300) + 300;
            newY = Math.random() * (400 - 200) + 200;
          }
          const newObstacle = Bodies.rectangle(newX, newY, 100, 20, {
            isStatic: true,
            angle: Math.PI * (Math.random() * 0.3 - 0.15),
            render: { fillStyle: '#8B4513' },
            isObstacle: true,
            isNewObstacle: true
          });
          Composite.add(world, newObstacle);
        }
      });
    });
    
    Events.on(engine, 'collisionStart', function(event) {
      if (!gameActive) return;
      event.pairs.forEach(pair => {
        if ((pair.bodyA === ball && pair.bodyB.isObstacle) ||
            (pair.bodyB === ball && pair.bodyA.isObstacle)) {
          score = Math.max(score - 50, 0);
        }
      });
    });
    
    Events.on(engine, 'afterUpdate', function() {
      if (!gameActive) return;
      if (ball.position.x < 0 || ball.position.x > render.options.width) {
        alert("Ball went off screen. Game over.");
        resetGame();
      }
    });
    
    function resetRound() {
      Body.setPosition(ball, { x: 150, y: 500 });
      Body.setVelocity(ball, { x: 0, y: 0 });
      kickCount = 0;
    }
    
    function resetGame() {
      const allBodies = Composite.allBodies(world);
      allBodies.forEach(body => {
        if (!body.isOriginal && body.isObstacle) {
          Composite.remove(world, body);
        }
      });
      score = 0;
      timeLeft = 30;
      gameActive = true;
      resetRound();
    }
    
  </script>
</body>
</html>
